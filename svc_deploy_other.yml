apiVersion: v1
kind: Service
metadata:
  name: svc-error
spec:
  selector:
    app: error
  ports:
  - port: 80
    targetPort: 80
---
# deploy-shop
apiVersion: apps/v1
kind: Deployment
metadata:
  name: error
spec:
  replicas: 2
  selector:
    matchLabels:
      app: error
  template:
    metadata:
      labels:
        app: error
    spec:
      containers:
      - name: error
        image: brian24/portal:etc
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
